<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="content">
    <div id="display-bar">
      <div id="display-text">1 + 9 - 6</div>
    </div>
    <div id="top-row" class="button-row">
      <button id="clear">AC</button>
      <button id="plus-minus">+/-</button>
      <button id="percent">%</button>
      <button id="divide">/</button>
    </div>
    <div id="upper-row" class="button-row">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">x</button>
    </div>
    <div id="middle-row" class="button-row">
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract">-</button>
    </div>
    <div id="lower-row" class="button-row">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add">+</button>
    </div>
    <div id="bottom-row" class="button-row">
      <button id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
    </div>
  </div>
</body>
</html>
