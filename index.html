<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow-culator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="background-container">
    <div id="content">
      <div id="display-bar">
        <div id="display-text">
          <div id="number-1"></div>
          <div id="" class="stored-operator"></div>
          <div id="number-2"></div>
        </div>
      </div>
      <div id="top-row" class="button-row">
        <button id="clear" class="clear">AC</button>
        <button id="plus-minus" class="special" class="plus-minus">&plusmn;</button>
        <button id="moo" class="special">Moo?</button>
        <button id="divide" class="operator">&divide;</button>
      </div>
      <div id="upper-row" class="button-row">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="operator">&times;</button>
      </div>
      <div id="middle-row" class="button-row">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="operator">&minus;</button>
      </div>
      <div id="lower-row" class="button-row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="operator">&plus;</button>
      </div>
      <div id="bottom-row" class="button-row">
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals" class="equals">&equals;</button>
      </div>
    </div>
  </div>
</body>
</html>
